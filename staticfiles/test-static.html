<!DOCTYPE html>
<html>
<head>
    <title>Static Files Test</title>
    <link href="/static/css/main.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Static Files Test</h1>
        <p>This page tests if static files are being served correctly.</p>
        
        <div id="css-test" class="test-result">
            Testing CSS loading...
        </div>
        
        <div id="js-test" class="test-result">
            Testing JavaScript execution...
        </div>
        
        <div id="navbar-test" class="test-result">
            Testing navbar visibility...
        </div>
    </div>

    <script>
        // Test CSS loading
        document.addEventListener('DOMContentLoaded', function() {
            const cssTest = document.getElementById('css-test');
            const computedStyle = getComputedStyle(document.body);
            const bgColor = computedStyle.backgroundColor;
            
            if (bgColor === 'rgb(248, 249, 250)') {
                cssTest.innerHTML = '✓ CSS loaded successfully';
                cssTest.className = 'test-result success';
            } else {
                cssTest.innerHTML = '✗ CSS not loaded properly. Background color: ' + bgColor;
                cssTest.className = 'test-result error';
            }
            
            // Test JavaScript execution
            const jsTest = document.getElementById('js-test');
            jsTest.innerHTML = '✓ JavaScript executed successfully';
            jsTest.className = 'test-result success';
            
            // Test navbar visibility
            const navbarTest = document.getElementById('navbar-test');
            navbarTest.innerHTML = '✓ DOM loaded successfully';
            navbarTest.className = 'test-result success';
        });
    </script>
</body>
</html>
