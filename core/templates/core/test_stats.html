{% extends 'base.html' %} {% load static %} {% block content %}

<div class="container mt-5">
  <h1>Test Stats Section</h1>
  
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body text-center">
          <h5 class="card-title">Treatments</h5>
          <h2 class="stat-number" data-target="{{ treatments_count }}">0</h2>
        </div>
      </div>
    </div>
    
    <div class="col-md-4">
      <div class="card">
        <div class="card-body text-center">
          <h5 class="card-title">Hospitals</h5>
          <h2 class="stat-number" data-target="{{ hospitals_count }}">0</h2>
        </div>
      </div>
    </div>
    
    <div class="col-md-4">
      <div class="card">
        <div class="card-body text-center">
          <h5 class="card-title">Doctors</h5>
          <h2 class="stat-number" data-target="{{ doctors_count }}">0</h2>
        </div>
      </div>
    </div>
  </div>
  
  <div class="mt-4">
    <button class="btn btn-primary" onclick="testAnimation()">Test Animation</button>
    <button class="btn btn-secondary" onclick="checkElements()">Check Elements</button>
    <button class="btn btn-success" onclick="manualAnimate()">Manual Animate</button>
  </div>
  
  <div id="debug-output" class="mt-3"></div>
</div>

<script>
function testAnimation() {
  const output = document.getElementById('debug-output');
  output.innerHTML = '<p>Testing animation...</p>';
  
  // This should trigger the existing animation function
  if (typeof animateStats !== 'undefined') {
    animateStats();
    output.innerHTML += '<p>Called animateStats function</p>';
  } else {
    output.innerHTML += '<p>animateStats function not found</p>';
  }
}

function checkElements() {
  const output = document.getElementById('debug-output');
  const statItems = document.querySelectorAll('.stat-number');
  output.innerHTML = `<p>Found ${statItems.length} stat items</p>`;
  
  statItems.forEach((item, index) => {
    const target = item.getAttribute('data-target');
    const currentText = item.textContent;
    output.innerHTML += `<p>Item ${index}: data-target="${target}", current text="${currentText}"</p>`;
  });
}

function manualAnimate() {
  const output = document.getElementById('debug-output');
  const statItems = document.querySelectorAll('.stat-number');
  output.innerHTML = `<p>Manually animating ${statItems.length} items</p>`;
  
  statItems.forEach((item, index) => {
    const target = parseInt(item.getAttribute('data-target'));
    output.innerHTML += `<p>Animating item ${index} to ${target}</p>`;
    
    if (!isNaN(target) && target > 0) {
      let count = 0;
      const duration = 1000;
      const steps = 50;
      const increment = target / steps;
      const interval = duration / steps;
      
      const timer = setInterval(() => {
        count += increment;
        if (count >= target) {
          item.textContent = target.toLocaleString();
          clearInterval(timer);
          output.innerHTML += `<p>Finished animating item ${index}</p>`;
        } else {
          item.textContent = Math.ceil(count).toLocaleString();
        }
      }, interval);
    }
  });
}
</script>

{% endblock %}
